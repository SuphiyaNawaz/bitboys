<!DOCTYPE HTML>
<html>
<head>
	<title>CurrentCryptoCurrency</title>
    <link rel="icon" href="static/favicon_1.ico">
    <link rel="stylesheet" href="static/styles.css">
	
    
        <style>
            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }
            
            td, th {
              border: 1px solid #dddddd;
              text-align: center;
              padding: 8px;
            }
            
            tr:nth-child(even) {
              background-color: #dddddd;
            }
            h1 {text-align:center;}
            div {text-align:center;}
            </style>
</head>
<body>
        <h1 style = "color:blue;"> CurrentDetails</h1>

        <table id="mytbl"> 
            <tr>
              <th>Crypto Currency </th>
              <th>Current Price</th>
              <th>Current Quantity</th>
            </tr>
            <tr>
              <td><div id="btcusd-crypto"></td>
              <td><div id="btcusd-price"></div></td>
                <td><div id="btcusd-quantity"></div></td>
            </tr>
            <tr>
                <td><div id="ethusd-crypto"></td>
                <td><div id="ethusd-price"></div></td>
                  <td><div id="ethusd-quantity"></div></td>
              </tr>
              <tr>
                <td><div id="shibusd-crypto"></td>
                <td><div id="shibusd-price"></div></td>
                  <td><div id="shibusd-quantity"></div></td>
              </tr>
	      <tr>
                <td><div id="solusd-crypto"></td>
                <td><div id="solusd-price"></div></td>
                  <td><div id="solusd-quantity"></div></td>
              </tr>
	      <tr>
                <td><div id="axsusd-crypto"></td>
                <td><div id="axsusd-price"></div></td>
                  <td><div id="axsusd-quantity"></div></td>
              </tr>
          </table>

        

        <Script>
                var btcusdSocket = new WebSocket("wss://stream.binance.us:9443/ws/btcusdt@trade");
                var btcusdcryptoDiv = document.getElementById('btcusd-crypto')
                var btcusdpriceDiv = document.getElementById('btcusd-price')
                var btcusdquantityDiv = document.getElementById('btcusd-quantity')
                btcusdSocket.onmessage = function (event)
                {
                    var btcusdmessageObject = JSON.parse(event.data)
                    btcusdcryptoDiv.innerHTML = btcusdmessageObject.s + "<br>";
                    btcusdpriceDiv.innerHTML = btcusdmessageObject.p + "<br>";
                    btcusdquantityDiv.innerHTML = btcusdmessageObject.q + "<br>";
                }
                var ethusdSocket = new WebSocket("wss://stream.binance.us:9443/ws/ethusd@trade");
                var ethusdcryptoDiv = document.getElementById('ethusd-crypto')
                var ethusdpriceDiv = document.getElementById('ethusd-price')
                var ethusdquantityDiv = document.getElementById('ethusd-quantity')
                ethusdSocket.onmessage = function (event)
                {
                    var ethusdmessageObject = JSON.parse(event.data)
                    ethusdcryptoDiv.innerHTML = ethusdmessageObject.s + "<br>";
                    ethusdpriceDiv.innerHTML = ethusdmessageObject.p + "<br>";
                    ethusdquantityDiv.innerHTML = ethusdmessageObject.q + "<br>";
                    

                }
                var shibusdSocket = new WebSocket("wss://stream.binance.us:9443/ws/shibusdt@trade");
                var shibusdcryptoDiv = document.getElementById('shibusd-crypto')
                var shibusdpriceDiv = document.getElementById('shibusd-price')
                var shibusdquantityDiv = document.getElementById('shibusd-quantity')
                shibusdSocket.onmessage = function (event)
                {
                    var shibusdmessageObject = JSON.parse(event.data)
                    shibusdcryptoDiv.innerHTML = shibusdmessageObject.s + "<br>";
                    shibusdpriceDiv.innerHTML = shibusdmessageObject.p + "<br>";
                    shibusdquantityDiv.innerHTML = shibusdmessageObject.q + "<br>";
                    

                }
		var solusdSocket = new WebSocket("wss://stream.binance.us:9443/ws/solusdt@trade");
                var solusdcryptoDiv = document.getElementById('solusd-crypto')
                var solusdpriceDiv = document.getElementById('solusd-price')
                var solusdquantityDiv = document.getElementById('solusd-quantity')
                solusdSocket.onmessage = function (event)
                {
                    var solusdmessageObject = JSON.parse(event.data)
                    solusdcryptoDiv.innerHTML = solusdmessageObject.s + "<br>";
                    solusdpriceDiv.innerHTML = solusdmessageObject.p + "<br>";
                    solusdquantityDiv.innerHTML = solusdmessageObject.q + "<br>";
                    

                }
		var axsusdSocket = new WebSocket("wss://stream.binance.us:9443/ws/axsusd@trade");
                var axsusdcryptoDiv = document.getElementById('axsusd-crypto')
                var axsusdpriceDiv = document.getElementById('axsusd-price')
                var axsusdquantityDiv = document.getElementById('axsusd-quantity')
                axsusdSocket.onmessage = function (event)
                {
                    var axsusdmessageObject = JSON.parse(event.data)
                    axsusdcryptoDiv.innerHTML = axsusdmessageObject.s + "<br>";
                    axsusdpriceDiv.innerHTML = axsusdmessageObject.p + "<br>";
                    axsusdquantityDiv.innerHTML = axsusdmessageObject.q + "<br>";
                    

                }

          
            
        </Script>
    </body>

</html>
